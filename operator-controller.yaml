panels:
  - name: ClusterExtensions
    group: olm.operatorframework.io
    version: v1alpha1
    kind: ClusterExtension
    type: table
    columns:
      - header: Name
        path: metadata.name
      - header: Version Range
        path: spec.version
      - header: Installed?
        path: status.conditions.#(type=="Installed")#.status|0
      - header: Installed Reason
        path: status.conditions.#(type=="Installed")#.reason|0
      - header: Installed Bundle
        path: status.installedBundleResource
  - name: OC Controller Manager
    group: apps
    version: v1
    kind: Deployment
    type: item
    key:
      namespace: operator-controller-system
      name: operator-controller-controller-manager
  - name: OC Controller Manager Logs
    group: apps
    version: v1
    kind: Deployment
    type: logs
    container: manager
    key:
      namespace: operator-controller-system
      name: operator-controller-controller-manager
  - name: Operator Controller Pods
    group: ""
    version: v1
    kind: Pod
    type: table
    namespace: operator-controller-system
    columns:
      - header: Name
        path: metadata.name
      - header: Phase
        path: status.phase
      - header: Reason
        path: status.reason
      - header: Message
        path: status.message
  - name: Catalogs
    group: catalogd.operatorframework.io
    version: v1alpha1
    kind: Catalog
    type: table
    columns:
      - header: Name
        path: metadata.name
      - header: Image Ref
        path: spec.source.image.ref
      - header: Phase
        path: status.phase
      - header: Resolved Ref
        path: status.resolvedSource.image.resolvedRef
      - header: Content URL
        path: status.contentURL
